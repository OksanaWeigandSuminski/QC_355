<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet"/>
</head>
<body>
<! ––  navbar ––>
<div class="icon-bar">
  <a class="active" href="index.html"><i class="fa fa-home"></i></a>
  <a href="course.html"><i class="fa fa-university"></i></a>
  <a href="browser.html"><i class="fa fa-internet-explorer"></i></a>
  <a href="about.html"><i class="fa fa-user-circle-o"></i></a>
</div>
<div class="container" style="margin-top: 40px">
<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        Navigator
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body" id="appName"></div>
      <div class="accordion-body" id="product"></div>
      <div class="accordion-body" id="appVersion"></div>
      <div class="accordion-body" id="userAgent"></div>
      <div class="accordion-body" id="platform"></div>
      <div class="accordion-body" id="language"></div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
        Window
      </button>
    </h2>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body" id="width"></div>
      <div class="accordion-body" id="height"></div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
        Screen
      </button>
    </h2>
    <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body" id="screenWidth"></div>
      <div class="accordion-body" id="screenHeight"></div>
      <div class="accordion-body" id="availWidth"></div>
      <div class="accordion-body" id="availHeight"></div>
      <div class="accordion-body" id="colorDepth"></div>
      <div class="accordion-body" id="pixelDepth"></div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
        Location
      </button>
    </h2>
    <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body" id="href"></div>
      <div class="accordion-body" id="hostname"></div>
      <div class="accordion-body" id="pathname"></div>
      <div class="accordion-body" id="protocol"></div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
        Geolocation
      </button>
    </h2>
    <div id="flush-collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <button class="btn btn-primary" style="margin-top: 20px; text-align: center" onclick="getLocation()">Try your Location</button>
      <div class="accordion-body" id="geolocation"></div>
    </div>
  </div>

</div>
</div>


<script>
document.getElementById("appName").innerHTML = "appName: " + navigator.appName;
document.getElementById("product").innerHTML = "product: " + navigator.product;
document.getElementById("appVersion").innerHTML = "appVersion: " + navigator.appVersion;
document.getElementById("userAgent").innerHTML = "userAgent: " + navigator.userAgent;
document.getElementById("platform").innerHTML = "platform: " + navigator.platform;
document.getElementById("language").innerHTML = "language: " + navigator.language;

document.getElementById("width").innerHTML = "Window Width: " + window.innerWidth;
document.getElementById("height").innerHTML = "Window Height: " + window.innerHeight;

document.getElementById("screenWidth").innerHTML = "Screen Width: " + screen.width;
document.getElementById("screenHeight").innerHTML = "Screen Height: " + screen.height;
document.getElementById("availWidth").innerHTML = "Available Screen Width: " + screen.availWidth;
document.getElementById("availHeight").innerHTML = "Available Screen Height: " + screen.availHeight;
document.getElementById("colorDepth").innerHTML = "Color Depth: " + screen.colorDepth;
document.getElementById("pixelDepth").innerHTML = "Pixel Depth: " + screen.pixelDepth;

document.getElementById("href").innerHTML = "URL: " + screen.availWidth;
document.getElementById("hostname").innerHTML = "Hostname: " + screen.availHeight;
document.getElementById("pathname").innerHTML = "Pathname: " + screen.colorDepth;
document.getElementById("protocol").innerHTML = "Protocol: " + screen.pixelDepth;

const x = document.getElementById("geolocation");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}
</script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
